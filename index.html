<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamun bank Ltd.- Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="elements/style.css">
</head>
<body>
    <div id="login-area">
        <h1 class = "text-center">ðŸ’°ðŸ’°ðŸ’°Welcome To Mamun BankðŸ’¶ðŸ’¶ðŸ’¶</h1>
        <div class="submit-area mt-5 shadow p-3 mb-5 bg-body ">
            <h2 class="text-center">Login</h2>
            <input type="text"class= "form-control mt-3"placeholder= "Enter your name"><br>
            <input type="text"class= "form-control"placeholder= "Email"><br>
            <input type="password" name="" id=""class= "form-control"placeholder= "Password"><br>
            <button id="start"class = "btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4">
               <div class="deposit p-4">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>

               </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw p-4">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
            <div class="balance p-4">
                <h5>Balance</h5>
               <h2>$ <span id="currentBalance">1000</span></h2>
           
            </div>       
        </div>
       </div>
       <div class="row mt-5">
           <div class="col-md-6">
               <div class="submit-area  shadow p-3 mb-5 bg-body">
                <h4>Deposit</h4><br>
                <input id="depositAmount"type="text"class="form-control"placeholder="$ amount you want to deposit"><br>
                <button id="addDeposit"class="btn btn-success">Deposit</button>
               </div>
            </div>
           <div class="col-md-6">
               <div class="submit-area shadow p-3 mb-5 bg-body">
                <h4>Withdraw</h4><br>
                <input id="withdrawAmount"type="text"class="form-control"placeholder="$ amount you want to withdraw"><br>
                <button id="addWithdraw"class="btn btn-danger">Withdraw</button>
               </div>
            </div>
       </div>    
    </div>
   
 
    <script src="elements/main.js"></script>
  
    
</body>
</html>
